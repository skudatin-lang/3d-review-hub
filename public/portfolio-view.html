<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ ‚Äî 3D Review Hub</title>
  <link rel="stylesheet" href="styles/dashboard.css">
  <style>
    .portfolio-view { padding: 20px; }
    .card-header { margin-bottom: 20px; }
    .folder-item, .file-item {
      display: inline-block;
      width: 180px;
      padding: 10px;
      margin: 10px;
      border: 1px solid #eee;
      border-radius: 8px;
      text-align: center;
    }
    .folder-item img, .file-item img {
      width: 100%;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="portfolio-view">
    <div class="card-header">
      <h2 id="cardTitle">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
      <p id="cardDescription"></p>
    </div>
    <div id="foldersList"></div>
    <div id="filesList"></div>
  </div>
  <script>
    const cardId = new URLSearchParams(window.location.search).get('id');
    fetch(`/api/portfolio/card/${cardId}`)
      .then(res => res.json())
      .then(card => {
        document.getElementById('cardTitle').textContent = card.title;
        document.getElementById('cardDescription').textContent = card.description;
        
        // –§–∞–π–ª—ã –≤ –∫–æ—Ä–Ω–µ
        const filesList = document.getElementById('filesList');
        card.items.forEach(file => {
          const el = document.createElement('div');
          el.className = 'file-item';
          el.innerHTML = file.type === 'image' 
            ? `<img src="/portfolio-files/${file.fileName}" alt="${file.originalName}">`
            : `<div>${file.originalName}</div>`;
          filesList.appendChild(el);
        });
        
        // –ü–∞–ø–∫–∏
        const foldersList = document.getElementById('foldersList');
        card.folders.forEach(folder => {
          const folderEl = document.createElement('div');
          folderEl.className = 'folder-item';
          folderEl.innerHTML = `<strong>üìÅ ${folder.name}</strong>`;
          const filesInFolder = document.createElement('div');
          folder.items.forEach(file => {
            const fileEl = document.createElement('div');
            fileEl.innerHTML = file.type === 'image'
              ? `<img src="/portfolio-files/${file.fileName}" style="width:50px;">`
              : `<div>${file.originalName}</div>`;
            filesInFolder.appendChild(fileEl);
          });
          folderEl.appendChild(filesInFolder);
          foldersList.appendChild(folderEl);
        });
      });
  </script>
</body>
</html>
