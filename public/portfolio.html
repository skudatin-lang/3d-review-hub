<!-- public/portfolio.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ ‚Äî 3D Review Hub</title>
  <link rel="stylesheet" href="styles/dashboard.css">
  <style>
    .upload-area {
      border: 2px dashed #ccc;
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .item-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <div class="header-brand">
        <h1>3D Review Hub</h1>
        <span>–ú–æ—ë –ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ</span>
      </div>
      <div class="header-actions">
        <button id="addPortfolioBtn" class="btn btn-primary">+ –î–æ–±–∞–≤–∏—Ç—å —Ñ–∞–π–ª</button>
        <a href="/dashboard" class="btn btn-outline">‚Üê –ù–∞–∑–∞–¥</a>
      </div>
    </header>

    <main class="content" style="padding: 20px;">
      <div id="portfolioList"></div>
      <div id="emptyPortfolio" style="text-align: center; padding: 40px; display: none;">
        <h3>–ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ –ø—É—Å—Ç–æ</h3>
        <p>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–µ —Ä–∞–±–æ—Ç—ã, —á—Ç–æ–±—ã –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –∏—Ö –∫–ª–∏–µ–Ω—Ç–∞–º</p>
      </div>
    </main>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
  <div id="uploadModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>–î–æ–±–∞–≤–∏—Ç—å –≤ –ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ</h3>
        <button class="modal-close">&times;</button>
      </div>
      <form id="portfolioForm" class="modal-form">
        <div class="form-group">
          <label>–ù–∞–∑–≤–∞–Ω–∏–µ *</label>
          <input type="text" id="itemName" required>
        </div>
        <div class="form-group">
          <label>–û–ø–∏—Å–∞–Ω–∏–µ</label>
          <textarea id="itemDesc"></textarea>
        </div>
        <div class="form-group">
          <label>–ü–∞–ø–∫–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
          <input type="text" id="itemFolder" placeholder="–Ω–∞–ø—Ä–∏–º–µ—Ä: –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞/–¥–æ–º–∞">
        </div>
        <div class="form-group">
          <label>–§–∞–π–ª (STL/GLB/OBJ)</label>
          <input type="file" id="itemFile" accept=".stl,.glb,.obj">
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-outline" id="cancelUpload">–û—Ç–º–µ–Ω–∞</button>
          <button type="submit" class="btn btn-primary">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', loadPortfolio);

    async function loadPortfolio() {
      const res = await fetch('/api/portfolio');
      const items = await res.json();
      const list = document.getElementById('portfolioList');
      const empty = document.getElementById('emptyPortfolio');
      
      if (items.length === 0) {
        empty.style.display = 'block';
        list.innerHTML = '';
      } else {
        empty.style.display = 'none';
        list.innerHTML = items.map(item => `
          <div class="item-card">
            <h3>${item.name}</h3>
            <p>${item.description || '‚Äî'}</p>
            <small>üìÅ ${item.folder || '–∫–æ—Ä–µ–Ω—å'} | üìÑ ${item.originalName}</small>
            <br><br>
            <button class="btn btn-outline btn-small" onclick="openViewer('${item.file}')">
              –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–µ–ª—å
            </button>
          </div>
        `).join('');
      }
    }

    function openViewer(filename) {
      const url = `/view-portfolio/${filename}`;
      alert('–§—É–Ω–∫—Ü–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ ‚Äî –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ. –ü–æ–∫–∞ –º–æ–∂–Ω–æ —Ç–æ–ª—å–∫–æ –∑–∞–≥—Ä—É–∂–∞—Ç—å.');
      // –í –±—É–¥—É—â–µ–º: —Å–æ–∑–¥–∞—Ç—å /view-portfolio/:file ‚Äî –∞–Ω–∞–ª–æ–≥ viewer, –Ω–æ –±–µ–∑ –ø—Ä–æ–µ–∫—Ç–∞
    }

    // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
    document.getElementById('addPortfolioBtn').onclick = () => {
      document.getElementById('uploadModal').style.display = 'flex';
    };
    document.querySelector('.modal-close').onclick = () => {
      document.getElementById('uploadModal').style.display = 'none';
    };
    document.getElementById('cancelUpload').onclick = () => {
      document.getElementById('uploadModal').style.display = 'none';
    };

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
    document.getElementById('portfolioForm').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('name', document.getElementById('itemName').value);
      formData.append('description', document.getElementById('itemDesc').value);
      formData.append('folder', document.getElementById('itemFolder').value);
      const fileInput = document.getElementById('itemFile');
      if (fileInput.files[0]) {
        formData.append('file', fileInput.files[0]);
      }

      const res = await fetch('/api/portfolio', {
        method: 'POST',
        body: formData
      });

      const result = await res.json();
      if (result.success) {
        document.getElementById('uploadModal').style.display = 'none';
        document.getElementById('portfolioForm').reset();
        loadPortfolio();
      } else {
        alert('–û—à–∏–±–∫–∞: ' + result.error);
      }
    };
  </script>
</body>
</html>
