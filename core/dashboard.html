<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
  <div class="sidebar">
    <a href="#" data-module="projects">üìÅ –ü—Ä–æ–µ–∫—Ç—ã</a>
    <a href="#" data-module="portfolio">üé® –ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ</a>
  </div>
  <div id="module-container"></div>

  <script>
    // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥—É–ª—è
    async function loadModule(moduleName) {
      const response = await fetch(`/modules/${moduleName}/view.html`);
      document.getElementById('module-container').innerHTML = await response.text();
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è JS –º–æ–¥—É–ª—è (–µ—Å–ª–∏ –µ—Å—Ç—å)
      if (window[`init${moduleName}`]) window[`init${moduleName}`]();
    }

    document.querySelectorAll('[data-module]').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        loadModule(link.dataset.module);
      });
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–µ—Ä–≤–æ–≥–æ –º–æ–¥—É–ª—è
    loadModule('projects');
  </script>
</body>
</html>
